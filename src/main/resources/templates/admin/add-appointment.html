<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Add appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">AppointmentApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointment/add">Add appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctor/add">Add doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointments/all">All appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctors/all">All doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container border border-info rounded p-3">
    <h2 class="text-center mb-5">Add Appointment</h2>

    <form th:action="@{/admin/appointments/add}" th:object="${appointment}" method="post">
        <div class="mb-3">
            <label for="doctor" class="form-label">Select Doctor:</label>
            <select id="doctor" name="doctor" th:field="*{doctorId}" class="form-select">
                <option th:each="doctor : ${allDoctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Select Appointment Date:</label>
            <input type="date" th:field="*{appointmentDate}" id="appointmentDate" class="p-1" required/>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>


</body>
</html>
