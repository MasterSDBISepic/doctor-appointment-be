<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">AppointmentApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointment/add">Add appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctor/add">Add doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointments/all">All appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctors/all">All doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-3">
        <h2> Doctors List </h2>
        <p>*You can't delete a doctor if it has appointments*</p>
    </div>

    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Schedule</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody th:each="doctor, rowStat : ${doctors}">
        <tr>
            <th scope="row" th:text="${rowStat.index + 1}"></th>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.schedule}"></td>
            <td>
                <button type="button" class="btn btn-danger" th:data-id="${doctor.id}"
                        onclick="deleteDoctor(this.getAttribute('data-id'))">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
