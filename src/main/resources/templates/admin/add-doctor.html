<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">AppointmentApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointment/add">Add appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctor/add">Add doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointments/all">All appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctors/all">All doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="border border-info rounded p-3">
    <h2 class="text-center">Add Doctor</h2>
    <br>
    <div class="d-flex flex-column justify-content-center align-items-center m-auto">
        <form th:action="@{/admin/doctors/add}" th:object="${doctor}" method="post">
            <div class="container text-center">
                <div class="mb-3 d-flex flex-column w-auto ">
                    <label>Name:</label>
                    <input class="p-2 m-1 border rounded" type="text" th:field="*{name}" required/>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 d-flex flex-column ">
                            <label>Monday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startMonday}"
                                   placeholder="Start" min="0" max="23" required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endMonday}"
                                   placeholder="End" min="0" max="23" required/><br>
                        </div>

                        <div class="mb-3 d-flex flex-column ">
                            <label>Tuesday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startTuesday}"
                                   placeholder="Start" min="0" max="23" required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endTuesday}"
                                   placeholder="End" min="0" max="23" required/><br>
                        </div>

                        <div class="mb-3 d-flex flex-column ">
                            <label>Wednesday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startWednesday}"
                                   placeholder="Start" min="0" max="23" required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endWednesday}"
                                   placeholder="End" min="0" max="23" required/><br>
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3 d-flex flex-column ">
                            <label>Thursday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startThursday}"
                                   placeholder="Start" min="0" max="23"
                                   required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endThursday}"
                                   placeholder="End" min="0" max="23"
                                   required/><br>
                        </div>

                        <div class="mb-3 d-flex flex-column ">
                            <label>Friday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startFriday}"
                                   placeholder="Start" min="0" max="23"
                                   required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endFriday}"
                                   placeholder="End" min="0" max="23" required/><br>
                        </div>

                        <div class="mb-3 d-flex flex-column ">
                            <label>Saturday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startSaturday}"
                                   placeholder="Start" min="0" max="23"
                                   required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endSaturday}"
                                   placeholder="End" min="0" max="23"
                                   required/><br>
                        </div>
                        <div class="mb-3 d-flex flex-column ">
                            <label>Sunday:</label>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{startSunday}"
                                   placeholder="Start" min="0" max="23"
                                   required/>
                            <input type="number" class="p-2 m-1 border rounded" th:field="*{endSunday}"
                                   placeholder="End" min="0" max="23" required/><br>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center w-auto">
                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
